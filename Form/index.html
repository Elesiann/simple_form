<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div id="container">

        <img class="user" src="https://image.flaticon.com/icons/png/512/3397/3397306.png" alt="">

        <form>

            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Email">
            </div>
            <div>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Password">
            </div>
            <div>
                <input class="entrar" type="submit" value="Entrar">
            </div>

        </form>

    </div>

    
</body>
</html>
